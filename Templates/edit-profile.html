<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | Phoenix Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: radial-gradient(circle at 50% 80%, #1c1c1e 30%, #000);
      color: #f2f2f2;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .logo {
      font-family: 'Cinzel Decorative', serif;
      background: linear-gradient(90deg, #ff6a00, #c70039);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 105, 0, 0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 215, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 40px rgba(255, 105, 0, 0.6);
      border-color: #ffd700;
    }

    .input-field {
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid rgba(255, 215, 0, 0.4);
      border-radius: 10px;
      color: #f2f2f2;
      padding: 0.75rem 1rem;
      width: 100%;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #ffd700;
      box-shadow: 0 0 10px rgba(255, 105, 0, 0.4);
    }

    .btn {
      border-radius: 9999px;
      font-weight: 600;
      padding: 0.75rem 2rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      border: 2px solid #ffd700;
      color: #ffd700;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #ff6a00, #c70039);
      color: white;
      box-shadow: 0 0 20px rgba(255, 105, 0, 0.6);
    }

    .ember {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff6a00 0%, transparent 70%);
      animation: flicker 3s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.3; transform: translateY(0px); }
      50% { opacity: 1; transform: translateY(-10px); }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center relative">

  <!-- Embers -->
  <div class="ember" style="top: 20%; left: 25%; animation-delay: 0.3s;"></div>
  <div class="ember" style="top: 60%; left: 70%; animation-delay: 0.8s;"></div>
  <div class="ember" style="top: 40%; left: 50%; animation-delay: 1.5s;"></div>

  <!-- Logo -->
  <h1 class="logo text-4xl font-bold mb-8">phoenix</h1>

  <!-- Edit Profile Card -->
  <div class="card w-[420px] p-8 text-center">

    <h2 class="text-2xl font-bold text-[#ffd700] mb-6">Edit Profile</h2>

    <form action="#" method="POST" class="space-y-4 text-left" onsubmit="event.preventDefault(); window.location.href='{{ url_for('profile') }}';">

      <div>
        <label class="block mb-1 text-sm text-gray-300">Full Name</label>
        <input type="text" value="John Doe" class="input-field" />
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-300">Email</label>
        <input type="email" value="john.doe@example.com" class="input-field" />
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-300">Role</label>
        <input type="text" value="Robotics Developer" class="input-field" />
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-300">About</label>
        <textarea class="input-field" rows="3">I work on AI-powered robotics and automation.</textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center space-x-4 pt-4">
        <button type="submit" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
        <a href="{{ url_for('profile') }}" class="btn btn-primary">Cancel</a>
      </div>

    </form>
  </div>
</body>
</html>
